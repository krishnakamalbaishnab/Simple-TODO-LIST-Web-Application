<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
      <input type="text" name="task" placeholder="Enter task" />
      <button type="submit">Add Task</button>
    </form>
    <ul>
      {% for task in tasks %}
      <li>{{ task }} <a href="/complete/{{ loop.index0 }}">Complete</a></li>
      {% endfor %}
    </ul>
  </body>
  <footer id="footer">@krishnakamalbaishnab</footer>
</html>
